{% extends "../page-base.htm" %}

{% block styles %}
    <link rel="stylesheet" href="./styles/editar-perfil.css">
{% endblock %}

{% block container %}
    {% include "../partials/navigation.htm" %}
    {% include "../partials/mobile/perfil_mob.htm"%}
{% endblock %}

{% block content %}
    <div class="header">
        <div class="profile-picture">
            <img src=".\images\image.png" alt="nome do usuario">
            <div class="profile-detalhe">
                <img src="./assets/symbols_edit-square (1).png" alt="editar">
            </div>
        </div>
        <p class="profile-info">{{ nome }}</p>
    </div>
    <div class="transparent-box">
        <form class="itens" action="http://127.0.0.1:5000/perfil/id={{idUser}}" method="post">
            <div class="formulario">
                <div>
                    <div>
                        <input type="text" name="nome" class="itens-label" id="nome" placeholder="Nome" value="{{ nome }}">
                        <img src="./assets/Vector.png" alt="Editar Nome" onclick="document.getElementById('nome').focus();">
                    </div>
                    <div>
                        <input type="email" name="email" class="itens-label" id="email" placeholder="E-mail">
                        <img src="./assets/Vector.png" alt="Editar E-mail" onclick="document.getElementById('email').focus();">
                    </div>
                </div>

                <div>
                    <div>
                        <input type="text" name="relatorio" class="itens-label" id="relatorio" placeholder="Relatório">
                        <img src="./assets/Vector.png" alt="Editar Relatório" onclick="document.getElementById('relatorio').focus();">
                    </div>
                    <div>
                        <input type="text" name="meta" class="itens-label" id="meta" placeholder="Editar meta">
                        <img src="./assets/Vector.png" alt="Editar Meta" onclick="document.getElementById('meta').focus();">
                    </div>
                </div>

                <div>
                    <div>
                        <input type="password" name="senha" class="itens-label" id="senha" placeholder="Senha">
                        <img src="./assets/Vector.png" alt="Editar Senha" onclick="document.getElementById('senha').focus();">
                    </div>
                </div>

                <button class="button-submit" type="submit">Salvar</button>
            </div>
        </form>
    </div> 
{% endblock %}
